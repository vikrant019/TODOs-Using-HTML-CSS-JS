<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Your Task</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header class="header">
        <nav class="container nav" >
            <h1 class="logo">Website</h1>
            <ul class="nav-items">
                <li><a href="#Home">Home</a></li>
                <li><a href="#">ToDo</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h1 id="main-heading">Manage Your Task <span style="display: none;">hello</span></h1>
            <button class="btn btn-headline" > Learn More</button>
        </div>

    </header>
    <section class="todo-section container">
        <h2 id="todo-h2">Your plan for today</h2>
        <form action="" class="form-todo">
            <input type="text" name="name" id="" placeholder="add ToDo">
            <input type="submit" class="btn" value="Add ToDo">
        </form>
        <ul class="todo-list container">
            <!-- <li class="first-todo"> todo1</li> -->
            <li>
                <span class="text">Do this do that</span>
                <div class="todo-buttons">
                    <button class="todo-btn done">Done</button>
                    <button class="todo-btn remove">Remove</button>
                </div>
            </li>
            <!-- <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li> -->
        </ul>
    </section>
    <section id="sign-up" class="container">
        <h2>Sign Up</h2>
        <form class="SignUpForm">
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" name="username" id="" placeholder="username">
            </div>
            <div class="form-group">
                <label for="pass">Password </label>
                <input type="password" name="pass" id="" placeholder="password">
            </div>
            <div class="form-group">
                <label for="ComfirmPassword"> Comfirm Password </label>
                <input type="password" name="ComfirmPassword" id="" placeholder=" Comfirm Password">
            </div>
            <div class="form-group">
                <label for="emai">Email</label>
                <input type="email" name="email" id="" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="about">About</label>
                <textarea name="about" id="" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn signup-btn">Submit</button>
            
        </form>
    </section>
</body>
</html>
